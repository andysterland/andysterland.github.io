<!doctype html>
<html>
	<head>   
		<title>Local Storage</title>
	    <link href="../bootstrap.css" rel="stylesheet">
	    <link href="../demo.css" rel="stylesheet">
	    <link href="style.css" rel="stylesheet">
		<script src="../jquery-1.11.3.min.js"></script>
		<script src="localStorage.js"></script>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="span12">
					<h1>Debugger Improvement - View Web Storage</h1>
					<p><p>
		        </div>
		    </div>

		    <div class="row">
		        <div class="span12 hero-unit">					
					<div class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" id="itemKey" placeholder="Key" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="itemValue" placeholder="Value" />
						</div>
						<button  id="addItem" class="btn btn-default">Add to Storage</button>
					</div>
					<div>
						<h3>Items in Storage</h3>
						<table class="table" id="tableOfItems">
						</table>
					</div>
				</div>
			</div>

		    <div class="row">
                <div class="span6">
                    <h2>Web Storage</h2>
                    <ul>
                        <li>View and edit key value pairs in both local and session storage</li>
						<li>Changes are applied as soon as you save</li>
                    </ul>
                </div>
                <div class="span6">
                    <h2>Cookies</h2>
                    <ul>
                        <li>View and edit cookies per frame</li>
                    </ul>
                </div>
            </div>

		    <div class="row">
		        <div class="span12 centerText">
		            <a class="btn btn-large btn-primary" href="/Demos/index.html">Demo Index</a>
		        </div>
		    </div>
		</div>
	</body>
</html>
